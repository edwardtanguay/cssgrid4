<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Basic GridContainer with fr</title>
	<style>
		body {
			background: #ddd;
			padding: 30px;
		}

		.grid-container {
			width: 50%;
			border: 1px solid green;
			display: grid;
			grid-template-columns: 200px repeat(7, 1fr) 200px;
			grid-template-rows: auto repeat(2, fr);

		}

		.grid-item {
			background: lightyellow;
			padding: 10px;
			border: 1px solid green;
		}
	</style>
</head>
